<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btnToTop">Top</button>
    <nav class="navbar">
        <div class="logo">
            <a href="#container" ><img src="images/IMG_0561-removebg.png"  alt="#"></a>
        </div>
        <div class="toggle">
            <ul class="nav-items">
                <li class="nav-item"><a href="#container">Home</a></li>
                <li class="nav-item"><a href="#container2">Products</a></li>
                <li class="nav-item"><a href="#container3">About</a></li>
                <li class="nav-item"><a href="#container4">Contact</a></li>
            </ul>
        </div>
        <div class="center">
            <div></div>
        </div>
        <hr>
        <div class="nav-mobile">
            <ul class="mobile-items">
                <li class="nav-item mobile"><a href="#container">Home</a></li>
                <li class="nav-item mobile"><a href="#container2">Products</a></li>
                <li class="nav-item mobile"><a href="#container3">About</a></li>
                <li class="nav-item mobile"><a href="#container4">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="block">
        <div class="container5">
            <video controls autoplay loop src="video/pexels-pressmaster-3214448-1920x1080-25fps.mp4"></video>
            <img class="video-logo size" src="images/IMG_0561-removebg.png" alt="">
            <hr class="hr-video">
        </div>
        <div class="container observer" id="container">
            <h1 class="heading">Home</h1>
        </div>
        <div class="container2 observer2" id="container2">
            <h1 class="heading2">Products</h1>
        </div>
        <div class="container3 observer3" id="container3">
            <h1 class="heading3">About</h1>
        </div>
        <div class="container4 observer4" id="container4">
            <h1 class="heading4">Contact</h1>
        </div>
        <div class="footer">
            <div class="socials">
                <button id="social-btn"><a href="https://facebook.com" target="_blank"><img class="social-icons" src="images/facebook (1).png" alt=""></a></button>
                <button id="social-btn"><a href="https://instagram.com" target="_blank"><img class="social-icons" src="images/instagram (1).png" alt=""></a></button>
                <button id="social-btn"><a href="https://linkedin.com" target="_blank"><img class="social-icons" src="images/linkedin (2).png" alt=""></a></button>
                <button id="social-btn"><a href="https://skype.com" target="_blank"><img class="social-icons" src="images/skype.png" alt=""></a></button>
            </div>
            <div>
                <p>Alliso Pty Ltd Copyright &#169; 2023</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
